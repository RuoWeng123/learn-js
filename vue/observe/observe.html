<body>
	<h1 id="name">{{name}}</h1>
</body>


<script src = "./observe.js"></script>
<script src = "./watcher.js"></script>
<script type="text/javascript">
	
	function SelfVue(data, el, exp){
		this.data = data;
		observe(data);
		el.innerHTML = this.data[exp];
		new Watcher(this, exp, function(value){
			el.innerHTML = value
		})
		return this
	}
</script>
